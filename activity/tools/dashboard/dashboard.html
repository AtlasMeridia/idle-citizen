<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Citizen Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .card h2 {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .stat {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .large-chart {
            height: 400px;
        }

        .commit-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .commit-item {
            padding: 0.75rem;
            border-left: 3px solid #333;
            margin-bottom: 0.5rem;
            background: #151515;
        }

        .commit-item:hover {
            border-left-color: #666;
            background: #1f1f1f;
        }

        .commit-sha {
            font-family: monospace;
            color: #888;
            font-size: 0.85rem;
        }

        .commit-message {
            color: #e0e0e0;
            margin: 0.25rem 0;
        }

        .commit-date {
            color: #666;
            font-size: 0.8rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #6ab7ff);
            transition: width 0.3s ease;
        }

        .artifact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .artifact-item {
            background: #151515;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .artifact-count {
            font-size: 2rem;
            font-weight: bold;
            color: #4a9eff;
        }

        .artifact-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: capitalize;
        }

        #refreshBtn {
            background: #4a9eff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        #refreshBtn:hover {
            background: #3a8eef;
        }

        .error {
            color: #ff6b6b;
            padding: 1rem;
            background: #2a1a1a;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Idle Citizen Dashboard</h1>
        <p class="subtitle">Autonomous session activity and metrics</p>

        <button id="refreshBtn" onclick="loadData()">Refresh Data</button>

        <div id="error" class="error" style="display: none;"></div>

        <div class="grid">
            <div class="card">
                <h2>Total Sessions</h2>
                <div class="stat" id="totalSessions">-</div>
                <div class="stat-label">Last 14 days</div>
            </div>

            <div class="card">
                <h2>Total Time</h2>
                <div class="stat" id="totalTime">-</div>
                <div class="stat-label">Hours invested</div>
            </div>

            <div class="card">
                <h2>Quota Usage</h2>
                <div class="stat" id="quotaUsage">-</div>
                <div class="stat-label" id="quotaLabel">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="quotaBar" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <h2>Artifacts Created</h2>
                <div class="stat" id="totalArtifacts">-</div>
                <div class="stat-label">Across all activities</div>
            </div>
        </div>

        <div class="grid">
            <div class="card" style="grid-column: span 2;">
                <h2>Daily Activity</h2>
                <div class="chart-container large-chart">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Issues</h2>
                <div class="chart-container">
                    <canvas id="issuesChart"></canvas>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card" style="grid-column: span 2;">
                <h2>Recent Commits</h2>
                <div class="commit-list" id="commitList">
                    Loading...
                </div>
            </div>

            <div class="card">
                <h2>Artifacts by Activity</h2>
                <div class="artifact-grid" id="artifactGrid">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        let dailyChart = null;
        let issuesChart = null;

        async function loadData() {
            try {
                // Fetch metrics.json
                const response = await fetch('metrics.json?' + Date.now());
                const data = await response.json();

                // Update summary stats
                document.getElementById('totalSessions').textContent = data.summary.total_sessions;
                document.getElementById('totalTime').textContent = data.quota.total_hours + 'h';
                document.getElementById('quotaUsage').textContent = data.quota.utilization_percent + '%';
                document.getElementById('quotaLabel').textContent =
                    `${data.quota.total_minutes} / ${data.quota.weekly_budget} min`;
                document.getElementById('quotaBar').style.width = data.quota.utilization_percent + '%';
                document.getElementById('totalArtifacts').textContent = data.summary.total_artifacts;

                // Render daily activity chart
                renderDailyChart(data.daily_stats);

                // Render issues chart
                renderIssuesChart(data.issues);

                // Render commits
                renderCommits(data.commits);

                // Render artifacts
                renderArtifacts(data.artifacts_by_activity);

                // Hide error
                document.getElementById('error').style.display = 'none';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('error').textContent =
                    'Error loading data: ' + error.message + '. Make sure to run extract-metrics.py first.';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderDailyChart(dailyStats) {
            const ctx = document.getElementById('dailyChart').getContext('2d');

            if (dailyChart) {
                dailyChart.destroy();
            }

            dailyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dailyStats.map(d => d.date),
                    datasets: [
                        {
                            label: 'Sessions',
                            data: dailyStats.map(d => d.session_count),
                            backgroundColor: 'rgba(74, 158, 255, 0.5)',
                            borderColor: 'rgba(74, 158, 255, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Minutes',
                            data: dailyStats.map(d => d.total_minutes),
                            backgroundColor: 'rgba(106, 183, 255, 0.3)',
                            borderColor: 'rgba(106, 183, 255, 1)',
                            borderWidth: 1,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            grid: { color: '#333' },
                            ticks: { color: '#888' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: { display: false },
                            ticks: { color: '#888' }
                        },
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#888' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#888' }
                        }
                    }
                }
            });
        }

        function renderIssuesChart(issues) {
            const ctx = document.getElementById('issuesChart').getContext('2d');

            if (issuesChart) {
                issuesChart.destroy();
            }

            issuesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Open', 'Closed'],
                    datasets: [{
                        data: [issues.open, issues.closed],
                        backgroundColor: [
                            'rgba(255, 107, 107, 0.5)',
                            'rgba(74, 158, 255, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 107, 107, 1)',
                            'rgba(74, 158, 255, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#888' }
                        }
                    }
                }
            });
        }

        function renderCommits(commits) {
            const container = document.getElementById('commitList');

            if (commits.length === 0) {
                container.innerHTML = '<p style="color: #666;">No commits in the last 14 days</p>';
                return;
            }

            container.innerHTML = commits.map(commit => `
                <div class="commit-item">
                    <div class="commit-sha">${commit.sha}</div>
                    <div class="commit-message">${commit.message}</div>
                    <div class="commit-date">${commit.date}</div>
                </div>
            `).join('');
        }

        function renderArtifacts(artifacts) {
            const container = document.getElementById('artifactGrid');

            const items = Object.entries(artifacts).map(([name, count]) => `
                <div class="artifact-item">
                    <div class="artifact-count">${count}</div>
                    <div class="artifact-label">${name}</div>
                </div>
            `).join('');

            container.innerHTML = items || '<p style="color: #666;">No artifacts yet</p>';
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
